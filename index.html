<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi SIG</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username" required autocomplete="off">
            <small id = 'usernameError' class="error-text"></small>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
            <small id = 'passwordError' class="error-text"></small>
        </div>

        <button type="submit">Masuk</button>
    </form>

    <div class="link">
        Belum punya akun? <a href="register.html">Daftar sekarang</a>
    </div>
</div>

<script src="js/login.js"></script>

</body>
</html>
